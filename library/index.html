<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      type="image/x-icon"
      href="./img/favicon-32x32.png"
      rel="shortcut icon"
    />
    <title>Brooklyn Library Public</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="header-black">
        <h1 class="main-title">Brooklyn Public Library</h1>
        <nav class="navigation">
          <ul class="navigation-links">
            <li><a class="navigation-link" href="#about">About</a></li>
            <li>
              <a class="navigation-link" href="#favorites">Favorites</a>
            </li>
            <li>
              <a class="navigation-link" href="#coffee-shop">Coffee shop</a>
            </li>
            <li><a class="navigation-link" href="#contacts">Contacts</a></li>
            <li>
              <a class="navigation-link" href="#library-card">Library Card</a>
            </li>
          </ul>
        </nav>
        <div class="icon">
          <a href="#">
            <img
              class="icon-profile"
              src="./img/icon_profile.svg"
              alt="icon-profile"
            />
          </a>
        </div>
      </div>
    </header>
    <div class="welcome-box">
      <div class="gradient">
        <img src="./img/bg-welcome.png" alt="Фон секции Welcome" />
      </div>
      <section class="welcome">
        <p class="welcome-text">Welcome<br />to the Brooklyn Library</p>
      </section>
    </div>
    <section class="about">
      <h2 class="about-title">About</h2>
      <hr class="about-hr" />
      <p class="about-text">
        The Brooklyn Library is a free workspace, a large number of books and a
        cozy coffee shop inside
      </p>
      <ul class="about-images">
        <li class="about-image-li">
          <img class="about-image" src="./img/image-1.png" />
        </li>
        <li class="about-image-li">
          <img class="about-image" src="./img/image-2.png" />
        </li>
        <li class="about-image-li">
          <img class="about-image" src="./img/image-3.png" />
        </li>
      </ul>
      <img
        class="about-carousel"
        src="./img/carousel.svg"
        alt="carousel-pagination"
      />
    </section>
  </body>
</html>

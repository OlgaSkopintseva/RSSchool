<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="page">
    <div class="content">
      <canvas width="288" height="512" class="canvas"></canvas>
    </div>
    <div class="result">
      <p class="result__text result__text_results">Results</p>
      <p class="result__text result__text_score"></p>
      <p class="result__text result__text_time"></p>
    </div>
    <button class="button">Restart</button>
  </body>
  <script src="./index.js" defer></script>
</html>

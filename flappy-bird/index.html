<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link href="./img/bird.png" rel="icon" type="image/x-icon" />
  </head>
  <body class="page">
    <div class="content">
      <img class="record__icon" src="./img/record__icon.png" />
      <canvas width="288" height="512" class="canvas" class="canvas"></canvas>
    </div>
    <div class="result">
      <p class="result__text result__text_results">Results</p>
      <p class="result__text result__text_score"></p>
      <p class="result__text result__text_time"></p>
    </div>
    <button class="button">Restart</button>
    <div class="table__of_records">
      <div class="table__header">
        <p class="table__records_text">Record Table</p>
        <img class="cross__icon" src="./img/cross__icon.png" />
      </div>
      <table class="table">
        <tbody class="table__body"></tbody>
      </table>
    </div>
  </body>
  <footer class="footer">
    <div class="footer__information">
      <p class="footer__year">2023</p>
      <a
        href="https://github.com/OlgaSkopintseva?tab=repositories"
        class="footer__github"
        >GitHub</a
      >
    </div>
    <a
      class="footer__rss_school"
      href="https://rs.school/js-stage0/"
      target="_blank"
    ></a>
  </footer>
  <script src="./index.js" defer></script>
</html>
